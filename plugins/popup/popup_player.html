<!DOCTYPE html>
<html>
<head>
  <title>Popup the Player</title>
  <script src="popup_player.js"></script>
  <script src="../../popcorn.js"></script>
<script language="JavaScript">
    var j;

</script>
</head>
<body>
  <h1 id="qunit-header">Popup</h1>
  <div>
    <video id="video"
      autobuffer="autobuffer"
      preload="auto"
      controls="controls"
      width="500px"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"' />

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"' />

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div style="width:700px">
<table bgcolor="BDBDBD">
<tr>
<td>
</td>
<td>
<button onclick="show_popup()">Create pop-up!</button>
</td>
<td>
<button onclick="checkWin()">Restore this player!</button>
</td>
</tr>
<tr>
<td colspan="2"><div id="msg"></div>
</td>
</tr>
</table>
  </div>
</body>
</html>
